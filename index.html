<body>
    <div >
        <button id="btn">Add Student</button>
        <div id="container" ></div>
    </div>
    <div id="table"> 
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Father Name</th>
                    <th>Phone Number</th>
                    <th>Date of Birth</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
    <script>
        var mainBtn = document.querySelector("#btn");
        mainBtn.addEventListener("click", function() {
            var div = document.getElementById("container");
            div.innerHTML = `
            <div class="outer">
                <h1>Information</h1>
                <p>Enter Name</p>
                <input class="in" type="text" placeholder="Enter Name" id="name"/>
                <p>Enter Father Name</p>
                <input class="in" type="text" placeholder="Enter Father Name" id="fatherName"/>
                <p>Enter Phone Number</p>
                <input class="in" type="tel" placeholder="Enter Phone Number" id="phoneNumber"/>
                <p>Enter Date of Birth</p>
                <input class="in" type="date" placeholder="Enter Date of Birth" id="dob"/>
                <input type="submit" value="Submit" onclick="aster()" id="bt" />
            </div>
            `;
        });

        function aster() {
            var name = document.getElementById("name").value
            var fatherName = document.getElementById("fatherName").value;
            var phoneNumber = document.getElementById("phoneNumber").value;
            var dob = document.getElementById("dob").value;

          

            var formDiv = document.getElementById("container");
            formDiv.innerHTML = "";

            var addBtn = document.getElementById("btn");
            addBtn.classList.add("after");

            var table = document.querySelector("table tbody");
            var row = table.insertRow();
            row.innerHTML = `
                <td>${name}</td>
                <td>${fatherName}</td>
                <td>${phoneNumber}</td>
                <td>${dob}</td>
            `;
        }

        function moveButtonRandomly() {
            var bt = document.getElementById("bt");
            var outer = document.querySelector('.outer');
            var outerRect = outer.getBoundingClientRect();
            var maxX = Math.min(outerRect.right + 100, window.innerWidth - bt.offsetWidth);
            var maxY = Math.min(outerRect.bottom + 100, window.innerHeight - bt.offsetHeight);
            var minX = Math.max(outerRect.left - 100, 0);
            var minY = Math.max(outerRect.top - 100, 0);
            var randomX = Math.floor(Math.random() * (maxX - minX + 1)) + minX;
            var randomY = Math.floor(Math.random() * (maxY - minY + 1)) + minY;
            bt.style.left = randomX + "px";
            bt.style.top = randomY + "px";
        }
    </script>
